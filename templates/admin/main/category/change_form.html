{% extends "admin/change_form.html" %}
{% load i18n admin_urls %}

{% block content %}
<div class="action-buttons" style="margin-bottom: 20px;">
    <a href="{% url 'admin:main_category_changelist' %}" class="button" style="background-color: #417690; color: white;">
        ‚Üê Back to Categories
    </a>
</div>

{{ block.super }}

{% block submit_buttons_bottom %}
<div class="submit-row">
    <input type="submit" value="{% trans 'Save' %}" class="default" name="_save">
    {% if original %}
        <a href="{% url 'admin:main_category_delete' original.pk %}" class="deletelink" style="background-color: #ba2121; color: white;">
            Delete
        </a>
    {% endif %}
</div>
{% endblock %}
{% endblock %}

{% block extrahead %}
{{ block.super }}
<style>
    .submit-row {
        background: white;
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 4px;
        text-align: right;
        position: sticky;
        bottom: 0;
        z-index: 1000;
    }
    .submit-row input, .submit-row a {
        margin-left: 10px;
        padding: 10px 15px;
        border-radius: 4px;
        cursor: pointer;
        text-decoration: none;
    }
    .action-buttons {
        padding: 10px;
        background: white;
        position: sticky;
        top: 0;
        z-index: 1000;
    }
    .button {
        padding: 8px 15px;
        border-radius: 4px;
        text-decoration: none;
        margin-right: 10px;
        display: inline-block;
    }
</style>
{% endblock %}
