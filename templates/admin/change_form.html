{% extends "admin/change_form.html" %}
{% load i18n admin_urls %}

{% block content %}
<div class="card shadow-sm">
    <div class="card-body">
        {{ block.super }}
    </div>
</div>
{% endblock %}

{% block submit_buttons_bottom %}
<div class="submit-row mt-4">
    <div class="d-flex justify-content-end gap-2">
        {% if show_save %}<input type="submit" value="{% trans 'Save' %}" class="btn btn-primary" name="_save">{% endif %}
        {% if show_delete_link and original %}
            <a href="{% url opts|admin_urlname:'delete' original.pk|admin_urlquote %}" class="btn btn-danger">{% trans "Delete" %}</a>
        {% endif %}
    </div>
</div>
{% endblock %}
